<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Simulator</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h1 class="game-title">Investor Simulator</h1>
    </header>
    <hr class="game-title-divider">
    <nav class="top-nav-bar">
            <a href="/index.html" class="top-nav-btn">Home</a>
            <a class="top-nav-btn" onclick="saveGame()">Save</a>
        </ul>
    </nav>
    <section class="top-section">
        <h2 class="date">Date</h2>
        <h2 class="age">Age</h2>
    </section>
    <main class="triple-section">
        <section class="triple-section-col">
            <h1>Market</h1>
            <a href="/html/market.html" class="button2">Invest</a>
            <table class="market-stock-table">
                <tr>
                    <td><h3>Stock #1<h3></td>
                    <td><p class="stock-1-price">0</p></td>
                    <td><p class="stock-1-change">+0</p></td>
                </tr>
                <tr>
                    <td><h3>Stock #2</h3></td>
                    <td><p class="stock-2-price">0</p></td>
                    <td><p class="stock-2-change">+0</p></td>
                </tr>
                <tr>
                    <td><h3>Stock #3</h3></td>
                    <td><p class="text stock-3-price">0</p></td>
                    <td><p class="text stock-3-change">+0</p></td>
                </tr>
            </table>
        </section>
        <section class="triple-section-col">
            <h1>Bank</h1>
            <a href="" class="button2">Manage Account</a>
            <table class="bank-table">
                <tr>
                    <td><h3>Balance:</h3></td>
                    <td><p class="balance">Balance</p</td>
                </tr>
                <tr>
                    <td><h3>Monthly Salary:</h3></td>
                    <td><p class="salary">Salary</p></td>
                </tr>
            </table>
        </section>
        <section class="triple-section-col">
            <h1>Portfolio</h1>
            <a href="/html/portfolio.html" class="button2">View Portfolio</a>
            <table class="portfolio-stock-table">
                <tr>
                    <td><h3>Stock #1 ROI:</h3></td>
                    <td><p class="ROI-1">+0</p></td>
                </tr>
                <tr>
                    <td><h3>Stock #2 ROI:</h3></td>
                    <td><p class="ROI-2">+0</p></td>
                </tr>
                <tr>
                    <td><h3>Stock #3 ROI:</h3></td>
                    <td><p class="ROI-3">+0</p></td>
                </tr>
            </table>
        </section>
    </main>
    <section class="bottom-section">
        <button class="sim-btn" onclick="simulate()">Simulate</button>
    </section>
    <script src="/index.js"></script>
</body>
</html>
