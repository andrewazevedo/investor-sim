<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Simulator</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h1 class="game-title">Investor Simulator</h1>
    </header>
    <hr class="game-title-divider">
    <nav class="top-nav-bar">
        <a href="/index.html" class="top-nav-btn">Home</a>
        <a class="top-nav-btn" onclick="saveGame()">Save</a>
        <a href="/html/main.html" class="top-nav-btn">Back</a>
    </nav>
    <section class="top-section">
        <h2 class="balance">Balance</h2>
    </section>
    <main class="triple-section">
        <section class="triple-section-col">
           <h1>Real Estate</h1>
        </section>
        <section class="triple-section-col">
           <h1 class="large-heading">Stocks</h1>
            <section class="triple-section">
                <section class="triple-section-col stock-section">
                    <a href="/html/stocks.html" class="button3">Stock #1</a>
                    <p>Owned:</p>
                    <p class="stock-1-amount">0</p>
                    <p>Buy Price:</p>
                    <p class="stock-1-buy-price">0</p>
                    <p>Current Price:</p>
                    <p class="stock-1-price">0</p>
                </section>
                <section class="triple-section-col stock-section">
                    <a href="/html/stocks.html" class="button3">Stock #2</a>
                    <p>Owned:</p>
                    <p class="stock-2-amount">0</p>
                    <p>Buy Price:</p>
                    <p class="stock-2-buy-price">0</p>
                    <p>Current Price:</p>
                    <p class="stock-2-price">0</p>
                </section>
                <section class="triple-section-col stock-section">
                    <a href="/html/stocks.html" class="button3">Stock #3</a>
                    <p class="text">Owned:</p>
                    <p class="text stock-3-amount">0</p>
                    <p class="text">Buy Price:</p>
                    <p class="text stock-3-buy-price">0</p>
                    <p class="text">Current Price:</p>
                    <p class="text stock-3-price">0</p>
                </section>
            </section>
        </section>
        <section class="triple-section-col">
            <h1 class="large-heading">Businesses</h1>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
