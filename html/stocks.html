<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Simulator</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h1 class="title">Investor Simulator</h1>
    </header>
    <nav class="nav-bar">
        <ul class="nav-bar-list">
            <li class="nav-bar-item"><a href="/index.html" class="nav-btn">Home</a></li>
            <li class="nav-bar-item"><a class="nav-btn">Save</a></li>
            <li class="nav-bar-item"><a href="/html/market.html" class="nav-btn">Back</a></li>
        </ul>
    </nav>
    <section class="section-header">
        <ul class="section-header-list"><p class="text balance">Balance</p></ul>
    </section>
    <main>
        <h1 class="large-heading">Stock</h1>
        <h2 class="medium-heading">Amount:</h2>
        <div class="set-stock-amount">
            <button class="minus-stock-btn" onclick="setAmount(-1)">-</button>
            <p class="text" id="stock-amount">0</p>
            <button class="add-stock-btn" onclick="setAmount(1)">+</button>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
