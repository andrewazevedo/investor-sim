<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Simulator</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h1 class="game-title">Investor Simulator</h1>
    </header>
    <hr class="game-title-divider">
    <nav class="top-nav-bar">
        <a href="/index.html" class="top-nav-btn">Home</a>
        <a class="top-nav-btn" onclick="saveGame()">Save</a>
        <a href="/html/market.html" class="top-nav-btn">Back</a>
    </nav>
    <section class="top-section">
        <h2 class="balance">Balance</h2>
    </section>
    <main>
        <h1>Stock</h1>
        <table class="stock-table">
            <tr>
                <td><h2>Owned:</h2></td>
                <td><p class="owned-stock">0</p></td>
            </tr>
            <tr>
                <td><h2>Price:</h2></td>
                <td><p class="stock-price">0</p></td>
            </tr>
        </table>
        <h2>Amount:</h2>
        <div class="buy-sell-stocks">
            <button class="buy-sell-btn buy" onclick="buyStock()">Buy</button>
            <button class="buy-sell-btn sell" onclick="sellStock()">Sell</button>
        </div>
        <div class="add-stocks">
            <p class="stock-amount">0</p>
            <button class="add-stock-btn" onclick="setAmount(1)">+1</button>
            <button class="add-stock-btn" onclick="setAmount(5)">+5</button>
            <button class="add-stock-btn" onclick="setAmount(10)">+10</button>
            <button class="add-stock-btn" onclick="setAmount(100)">+100</button>
        </div>
        <div class="buy-sell-max">
            <button class="add-stock-btn" onclick="setMaxAmount(1)">Buy Max</button>
            <button class="add-stock-btn" onclick="setMaxAmount(-1)">Sell Max</button>
        </div>
        <div class="subtract-stocks">
            <button class="subtract-stock-btn" onclick="setAmount(-1)">-1</button>
            <button class="subtract-stock-btn" onclick="setAmount(-5)">-5</button>
            <button class="subtract-stock-btn" onclick="setAmount(-10)">-10</button>
            <button class="subtract-stock-btn" onclick="setAmount(-100)">-100</button>
        </div>
        <div class="clear-stocks">
            <button class="clear-btn">Clear</button>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
